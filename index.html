<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="title">
                <h1>TIC TAC TOE!</h1>
                <h3>Play with your friend in 3 rounds.</h3>
            </div>
            <button name="resetAll" id="resetAll">Reset All</button>
        </div>
        <div class="game">

        </div>
        <div class="setting">
            <h4>Settings</h4>
            <div class="input">
                <label for="player1">Player 1 :</label>
                <input type="text" name="player1" id="player1">                
            </div>
            <div class="input">
                <label for="player2">Player 2 :</label>
                <input type="text" name="player2" id="player2">                
            </div>
            <button  name="start" id="start">Start Game</button>
            <button  name="show_result" id="show_result">Show Result</button>
            <button  name="reset" id="reset">Reset Game</button>
        </div>
        <div class="footer">This is a footer to make the page even more beautiful.</div>
    </div>

</html>
